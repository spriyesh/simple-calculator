<!DOCTYPE html>
<html>
    <head>
            <title>Calculator</title>
            <link rel="stylesheet" type="text/css" href="./calculator-style.css">
            
    </head>
    <body>
        <div id="calculator-body">
        <header>
                <div>
                        <p> Simple Calculator</p>
                </div>
                
        </header>
        <main>
                <div id="calculator-inner-body">
                    <div class="display-panel">
                        <div class="result-input-panel">
                           <input id="result-display-panel" type="text" max="9999999" >
                        </div>
                       
                    </div>
                    <div class="panel">
                        <div class="BOX"  data-value="AC">
                            <span >AC</span>
                        </div>
                        <div class="BOX" data-value="CLR">
                            <span>BKSP</span>
                        </div>
                        <div class="BOX" data-value="MOD">
                            <span  >%</span>
                        </div>
                        <div class="BOX" data-value="DIV">
                            <span >/</span>
                        </div>

                    </div>
                    <div class="panel">
                        <div class="BOX" data-value="1">
                            <span  >1</span>
                        </div>
                        <div class="BOX" data-value="2">
                            <span  >2</span>
                        </div>
                        <div class="BOX" data-value="3">
                            <span >3</span>
                        </div>
                        <div class="BOX" data-value="ADD">
                            <span >+</span>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="BOX" data-value="4">
                            <span  >4</span>
                        </div>
                        <div class="BOX"  data-value="5">
                            <span >5</span>
                        </div>
                        <div class="BOX" data-value="6">
                            <span  >6</span>
                        </div>
                        <div class="BOX" data-value="SUB">
                            <span  >-</span>
                        </div>
                        
                    </div>
                    <div class="panel">
                        <div class="BOX" data-value="7">
                            <span  >7</span>
                        </div>
                        <div class="BOX" data-value="8">
                            <span  >8</span>
                        </div>
                        <div class="BOX" data-value="9">
                            <span  >9</span>
                        </div>
                        <div class="BOX" data-value="MUL">
                            <span  >*</span>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="BOX" data-value="EXP">
                            <span  >^</span>
                        </div>
                        <div class="BOX" data-value="0">
                            <span  >0</span>
                        </div>
                        <div class="BOX" data-value=".">
                            <span >.</span>
                        </div>
                        <div class="BOX" data-value="EQ">
                            <span >=</span>
                        </div>
                    </div>
                    <footer><span>Developed by Saurabh Priyesh</span></footer>
                    <script  src="./calculator-controller.js"></script>
                </div>
        </main>
    </div>
    </body>
</html>
